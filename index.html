<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementor</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <section>
        <div class="elemetor">
            <div class="div1">

            </div>
            <br>
            <hr>
            <div class="div2">
                <input type="text" name="elemetorText" id="elemetorText">
                <input type="range" name="elemetorRange" id="elemetorRange" minlength="1" value="16" step="1" maxlength="100">
                <input type="color" name="elemetorColor" id="elemetorColor">
                <select name="fontWith" id="fontWith">
                    <option value="200">200</option>
                    <option value="400">400</option>
                    <option value="500">500</option>
                    <option value="700">700</option>
                    <option value="900">900</option>
                </select>
            </div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
